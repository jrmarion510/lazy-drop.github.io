<!DOCTYPE html>
<html>
<head>
    <title>Lazy Drop</title>
    <link href="./style.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<header class="background-container">
    <h1>Lazy Drop</h1>

    <p>
        Click a button to drop somewhere random :)
    </p>



    <input id="fortnite-btn" type="button" value="Fortnite" onclick="FortniteDrop()"/>
    <input id="warzone-btn" type="button" value="Warzone" onclick="WarzoneDrop()"/>
</header>

<section>
    <h3 class="center-hv" id="output">Where we droppin?</h3>
</section>

<footer id="footer" class="center-hv">
    This the the footer where nothing lives but empty space...
</footer>

<script>

$("input").click(function() {
        $("h3").hide().fadeIn(500);
    });


    function WarzoneDrop() {
        var warzoneCities = ["Dam", "Military Base", "Quarry", "Airport", "TV Station", "Storage Town", "Superstore", "Stadium", "Lumber", "Boneyard", "Train Station", "Hospital", "Downtown", "Farmland", "Promenade West", "Promenade East", "Hills", "Park", "Port", "Prison", "Neighborhood"];
        var randomCity = warzoneCities[~~(Math.random() * warzoneCities.length)];
        document.getElementById("output").innerHTML = randomCity;
    };
    

    function FortniteDrop() {
        var fortniteChapter13Cities = ["Coral Castle", "Believer Beach", "Steamy Stacks", "Holly Hedges", "Lazy Lake", "Retail Row", "Catty Corner", "Misty Meadows", "Craggy Cliffs", "Dirty Docks", "Sludgy Swamp", "Weeping Woods", "Pleasant Park", "Boney Burbs", "The Pyramid", "Corny Crops"];
        var randomCity = fortniteChapter13Cities[~~(Math.random() * fortniteChapter13Cities.length)];
        document.getElementById("output").innerHTML = randomCity;
    }




</script>
</body>
</html>
